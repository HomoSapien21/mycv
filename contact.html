<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h3>Contact me at ahmedazharr@outlook.com</h3>
    <form action="mailto:ahmedazharr@outlook.com" method="post" enctype="text/plain">
        <label for="your-name">Your Name:</label>
        <input type="text" name="yourName" id="your-name">
        <br><br>
        <label for="email">Do you want us to contact you later ?</label>
        <input type="checkbox" name="yourEmail" id="email">
        <br><br>
        <label for="color">What's your favorite color ?</label>
        <input type="color" name="yourFavcolor" id="color">
        <br><br>
        <label for="birthdate">Enter your birth date: </label>
        <input type="date" name="yourBirthdate" id="birthdate">
        <br><br>
        <label for="message">Your Message</label>
        <textarea name="yourMessage" id="message" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
